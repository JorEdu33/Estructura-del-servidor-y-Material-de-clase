paths:
  /api/pract/ejer1-prac6-C1:
    post:
      tags:
        - Práctica 6
      summary: "Ejercicio 1 - Práctica 6 - C1 - Prueba t para una muestra"
      description: |
        Ejercicio de prueba de hipótesis t para una muestra que evalúa:
        - Estadístico t
        - Valores críticos
        - Decisión de hipótesis
        - Intervalo de confianza
        - Potencia y error tipo II
        - Tamaño de efecto (d de Cohen)
        - Tamaño de muestra aproximado
        
        **Máximo de intentos:** 1
      operationId: ejer1_prac6_C1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prac6Ejercicio1C1Request'
        required: true
      responses:
        '200':
          description: Ejercicio evaluado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prac6Response'
        '403':
          description: Número máximo de intentos alcanzado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Estudiante no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

