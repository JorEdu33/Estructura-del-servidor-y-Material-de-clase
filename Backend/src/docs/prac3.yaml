  /api/pract/ejer1-prac3-F3:
    post:
      tags:
        - Práctica 3
      summary: Evaluar Ejercicio 1 - F3 (Intervalos para Desviación Estándar)
      description: |
        Evalúa el ejercicio de cálculo de intervalos de confianza para la desviación
        estándar usando diferentes métodos.
        
        **Parámetros evaluados (7):**
        - IC 95% para sigma (distribución chi-cuadrado)
        - Límite superior unilateral 99% para sigma
        - IC 95% usando aproximación t
        - Intervalo de tolerancia 95/90
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio1F3Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac3Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 7
                    fallos: []
                    esperado:
                      IC95_low_sigma: 67.6738
                      IC95_high_sigma: 74.3262
                      LS99_sigma: 74.9479
                      IC95_low_t: 67.5896
                      IC95_high_t: 74.4104
                      tol95_90_low: 47.0480
                      tol95_90_high: 94.9520
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 4.2"
                    aciertos: 6
                    fallos: ["LS99_sigma"]
                    esperado:
                      IC95_low_sigma: 67.6738
                      IC95_high_sigma: 74.3262
                      LS99_sigma: 74.9479
                      IC95_low_t: 67.5896
                      IC95_high_t: 74.4104
                      tol95_90_low: 47.0480
                      tol95_90_high: 94.9520
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pract/ejer2-prac3-F3:
    post:
      tags:
        - Práctica 3
      summary: Evaluar Ejercicio 2 - F3 (Múltiples Intervalos)
      description: |
        Evalúa el ejercicio de cálculo de múltiples intervalos estadísticos:
        confianza, predicción y tolerancia.
        
        **Parámetros evaluados (13):**
        - Valores críticos t (95% y 99%)
        - IC 95% para la media
        - Valores críticos chi-cuadrado
        - Margen de error
        - Intervalo de predicción 99%
        - Intervalo de tolerancia
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
        **Nota:** Calculada proporcionalmente (puntos/13 * 5)
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio2F3Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac3Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 13
                    fallos: []
                    esperado:
                      t95: 2.0930
                      ci_mean_low: 63.0300
                      ci_mean_high: 65.7700
                      chi2_low: 8.9065
                      chi2_high: 32.8523
                      edge_low: 4.9555
                      edge_high: 18.2788
                      t99: 2.8609
                      pred_margin_99: 8.5813
                      pred_low: 55.8187
                      pred_high: 72.9813
                      tol_low: 57.6382
                      tol_high: 71.1618
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.8"
                    aciertos: 10
                    fallos: ["chi2_high", "edge_high", "tol_low"]
                    esperado:
                      t95: 2.0930
                      ci_mean_low: 63.0300
                      ci_mean_high: 65.7700
                      chi2_low: 8.9065
                      chi2_high: 32.8523
                      edge_low: 4.9555
                      edge_high: 18.2788
                      t99: 2.8609
                      pred_margin_99: 8.5813
                      pred_low: 55.8187
                      pred_high: 72.9813
                      tol_low: 57.6382
                      tol_high: 71.1618
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'