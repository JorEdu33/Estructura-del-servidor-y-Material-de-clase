tags:
  - name: Práctica 3
    description: Intervalos de confianza, predicción y tolerancia

paths:
  /api/pract/ejer1-prac3-C1:
    post:
      tags:
        - Práctica 3
      summary: Evaluar Ejercicio 1 - C1 (Intervalos de Confianza)
      description: |
        Evalúa el ejercicio de cálculo de intervalos de confianza para la media,
        intervalos unilaterales y de predicción.
        
        **Parámetros evaluados (7):**
        - IC 95% bilateral para la media (límites inferior y superior)
        - IC 99% unilateral inferior para la media
        - Margen de error 95% (inferior y superior)
        - Intervalo de predicción 95% (límites inferior y superior)
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio1C1Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac3Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 7
                    fallos: []
                    esperado:
                      ci_mean_95_low: 496.6198
                      ci_mean_95_high: 499.7802
                      ci_unilateral_99_low: 496.3019
                      edge_95_low: 13.8444
                      edge_95_high: 36.3239
                      pred_95_low: 488.7191
                      pred_95_high: 507.6809
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.5"
                    aciertos: 5
                    fallos: ["ci_mean_95_high", "edge_95_low"]
                    esperado:
                      ci_mean_95_low: 496.6198
                      ci_mean_95_high: 499.7802
                      ci_unilateral_99_low: 496.3019
                      edge_95_low: 13.8444
                      edge_95_high: 36.3239
                      pred_95_low: 488.7191
                      pred_95_high: 507.6809
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pract/ejer2-prac3-C1:
