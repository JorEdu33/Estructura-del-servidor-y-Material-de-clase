      tags:
        - Práctica 2
      summary: Evaluar Ejercicio 2 - Prueba t Una Muestra
      description: |
        Evalúa el ejercicio de prueba t para una muestra con los siguientes parámetros:
        
        **Parámetros:**
        - Media muestral (x̄) = 27.5
        - Media poblacional (μ₀) = 30
        - Desviación estándar (s) = 5
        - Tamaño muestral (n) = 16
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
      requestBody:
        $ref: '#/components/requestBodies/EvaluarTUnaMuestraBody'
      responses:
