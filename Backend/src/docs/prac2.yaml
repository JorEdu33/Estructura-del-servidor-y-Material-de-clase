tags:
  - name: Práctica 2
    description: Pruebas de hipótesis - Pruebas F y t

paths:
  /api/pract/evaluar-varianzas:
    post:
      tags:
        - Práctica 2
      summary: Evaluar Ejercicio 1 - Prueba F de Varianzas
      description: |
        Evalúa el ejercicio de prueba F para comparar varianzas entre dos minas.
        
        **Datos:**
        - Mina 1: [8260, 8130, 8350, 8070, 8340]
        - Mina 2: [7950, 7890, 7900, 8140, 7920, 7840]
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
      requestBody:
        $ref: '#/components/requestBodies/EvaluarVarianzasBody'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac2Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    fallos: []
                    esperado:
                      F_calc: 1.2345
                      F_crit_low: 0.1040
                      F_crit_high: 7.3878
                      resultado: "Reject"
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.8"
                    fallos: ["F_calc", "resultado"]
                    esperado:
                      F_calc: 1.2345
                      F_crit_low: 0.1040
                      F_crit_high: 7.3878
                      resultado: "Reject"
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pract/evaluar-t-una-muestra:
