schemas:
  Prac6Ejercicio1C1Request:
    type: object
    required:
      - codigo_estudiante
      - estadistico_t
      - valor_critico_inferior
      - valor_critico_superior
      - decision
      - p_valor
      - limite_inferior_ic
      - limite_superior_ic
      - potencia
      - error_tipo_II
      - d
      - tamano_muestra_aprox
      - codigo_funcion
    properties:
      codigo_estudiante:
        type: string
        description: Código único del estudiante
        example: "202100123"
      estadistico_t:
        type: number
        format: float
        description: Valor del estadístico t calculado
        example: 2.5575488870470826
      valor_critico_inferior:
        type: number
        format: float
        description: Valor crítico inferior de la distribución t
        example: -2.10092204024096
      valor_critico_superior:
        type: number
        format: float
        description: Valor crítico superior de la distribución t
        example: 2.10092204024096
      decision:
        type: string
        description: Decisión de la prueba de hipótesis
        enum: [Reject, Fail to Reject]
        example: "Reject"
      p_valor:
        type: number
        format: float
        description: Valor p de la prueba
        example: 0.01978488726347316
      limite_inferior_ic:
        type: number
        format: float
        description: Límite inferior del intervalo de confianza
        example: 1.856824
      limite_superior_ic:
        type: number
        format: float
        description: Límite superior del intervalo de confianza
        example: 18.943176
      potencia:
        type: number
        format: float
        description: Potencia de la prueba estadística
        example: 0.09999999999999998
      error_tipo_II:
        type: number
        format: float
        description: Probabilidad de error tipo II
        example: 0.9
      d:
        type: number
        format: float
        description: Tamaño del efecto (d de Cohen)
        example: 0.27494486380847216
      tamano_muestra_aprox:
        type: number
        format: float
        description: Tamaño de muestra aproximado para la prueba
        example: 51.0
      codigo_funcion:
        type: string
        description: Código de la función implementada por el estudiante
        example: "function pruebaTUnaMuestra() { ... }"

