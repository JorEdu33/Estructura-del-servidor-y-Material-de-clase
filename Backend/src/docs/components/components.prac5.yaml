        type: string
        description: Código único identificador del estudiante
        pattern: '^[0-9]+$'
        example: "20251234"
      codigo_funcion:
        type: string
        description: Código R/Python implementado por el estudiante
        example: |
          # Prueba chi-cuadrado y análisis de potencia - Ejercicio 3 C1
          chisq.test(observed, expected)
      a_lambda:
        type: number
        format: float
        description: Parámetro de no centralidad
        example: 0.8004
      a_chi2_0:
        type: number
        format: float
        description: Estadístico chi-cuadrado calculado
        example: 18.5805
      a_chi2_critico:
        type: number
        format: float
        description: Valor crítico chi-cuadrado
        example: 14.2564
      a_decision:
        type: string
        enum: ["Reject", "Fail to Reject"]
        description: Decisión de la prueba de hipótesis
