schemas:
  Ejercicio1C1Input:
    type: object
    required:
      - codigo_estudiante
      - codigo_funcion
      - a_d
      - a_estadistico_z
      - a_valor_critico
      - a_p_valor
      - a_decision
      - b_beta
      - b_power
      - c_diferencia_detectar
      - c_n_requerido
    properties:
      codigo_estudiante:
        type: string
        description: Código único identificador del estudiante
        pattern: '^[0-9]+$'
        example: "20251234"
      codigo_funcion:
        type: string
        description: Código R/Python implementado por el estudiante
        example: |
          # Prueba Z y análisis de potencia - Ejercicio 1 C1
          prop.test(x, n, p, alternative='two.sided')
      a_d:
        type: number
        format: float
        description: Diferencia estandarizada (effect size)
        example: 0.5
      a_estadistico_z:
        type: number
        format: float
        description: Estadístico Z calculado
        example: -0.9467
      a_valor_critico:
        type: number
        format: float
        description: Valor crítico Z para el nivel de significancia
        example: 1.9599
      a_p_valor:
        type: number
        format: float
        description: Valor p de la prueba
        example: 0.3437
      a_decision:
        type: string
        enum: ["Reject", "Fail to Reject"]
        description: Decisión de la prueba de hipótesis
        example: "Fail to Reject"
      b_beta:
        type: number
        format: float
        description: Error tipo II (beta)
        example: 0.5093
      b_power:
        type: number
        format: float
        description: Potencia de la prueba (1 - beta)
        example: 0.4906
      c_diferencia_detectar:
        type: number
        format: float
        description: Diferencia mínima detectable
        example: 0.75
      c_n_requerido:
        type: number
        format: float
        description: Tamaño muestral requerido
        example: 16.0

  Ejercicio2C1Input:
    type: object
    required:
      - codigo_estudiante
      - codigo_funcion
      - a_d
      - a_t0
      - a_valor_critico_t
      - a_decision
      - b_p_valor
      - c_beta
      - c_power
    properties:
      codigo_estudiante:
        type: string
        description: Código único identificador del estudiante
        pattern: '^[0-9]+$'
        example: "20251234"
      codigo_funcion:
        type: string
        description: Código R/Python implementado por el estudiante
        example: |
          # Prueba t y análisis de potencia - Ejercicio 2 C1
          t.test(data, alternative='two.sided')
      a_d:
        type: number
        format: float
        description: Diferencia estandarizada (effect size)
        example: 0.2016
      a_t0:
        type: number
        format: float
        description: Estadístico t calculado
        example: 0.6464
      a_valor_critico_t:
        type: number
        format: float
        description: Valor crítico t para los grados de libertad
        example: 2.4620
      a_decision:
        type: string
        enum: ["Reject", "Fail to Reject"]
        description: Decisión de la prueba de hipótesis
        example: "Fail to Reject"
      b_p_valor:
        type: number
        format: float
        description: Valor p de la prueba t
        example: 0.2615
      c_beta:
        type: number
        format: float
        description: Error tipo II (beta)
        example: 0.9
      c_power:
        type: number
        format: float
        description: Potencia de la prueba (1 - beta)
        example: 0.1

  Ejercicio3C1Input:
    type: object
    required:
      - codigo_estudiante
      - codigo_funcion
      - a_lambda
      - a_chi2_0
      - a_chi2_critico
      - a_decision
      - a_p_valor
