      - fallos
      - esperado
    properties:
      mensaje:
        type: string
        description: Mensaje con la nota obtenida
        example: "Nota: 5.0"
      aciertos:
        type: integer
        description: Número de parámetros correctos
        example: 9
      fallos:
        type: array
        items:
          type: string
        description: Lista de parámetros incorrectos
        example: ["a_p_valor", "b_beta"]
      esperado:
        type: object
        description: Valores esperados para referencia
