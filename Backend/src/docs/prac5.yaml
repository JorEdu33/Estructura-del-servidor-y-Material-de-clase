tags:
  - name: Práctica 5
    description: Pruebas de hipótesis y análisis de potencia

paths:
  /api/pract/ejer1-prac5-C1:
    post:
      tags:
        - Práctica 5
      summary: Evaluar Ejercicio 1 - C1 (Prueba Z y Análisis de Potencia)
      description: |
        Evalúa el ejercicio de prueba Z para proporciones y análisis de potencia.
        
        **Parámetros evaluados (9):**
        - Diferencia estandarizada (a_d)
        - Estadístico Z (a_estadistico_z)
        - Valor crítico (a_valor_critico)
        - Valor p (a_p_valor)
        - Decisión (a_decision)
        - Error tipo II (b_beta)
        - Potencia (b_power)
        - Diferencia detectable (c_diferencia_detectar)
        - Tamaño muestral requerido (c_n_requerido)
        
        **Límite de intentos:** 1 por estudiante
        **Tolerancia:** 0.01 para valores numéricos
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio1C1Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac5Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 9
                    fallos: []
                    esperado:
                      a_d: 0.5
                      a_estadistico_z: -0.9467
                      a_valor_critico: 1.9599
                      a_p_valor: 0.3437
                      a_decision: "Fail to Reject"
                      b_beta: 0.5093
                      b_power: 0.4906
                      c_diferencia_detectar: 0.75
                      c_n_requerido: 16.0
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.8"
                    aciertos: 7
                    fallos: ["a_p_valor", "b_beta"]
                    esperado:
                      a_d: 0.5
                      a_estadistico_z: -0.9467
                      a_valor_critico: 1.9599
                      a_p_valor: 0.3437
                      a_decision: "Fail to Reject"
                      b_beta: 0.5093
                      b_power: 0.4906
                      c_diferencia_detectar: 0.75
                      c_n_requerido: 16.0
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/pract/ejer2-prac5-C1:
    post:
      tags:
        - Práctica 5
      summary: Evaluar Ejercicio 2 - C1 (Prueba t y Análisis de Potencia)
      description: |
        Evalúa el ejercicio de prueba t para una muestra y análisis de potencia.
        
        **Parámetros evaluados (7):**
        - Diferencia estandarizada (a_d)
        - Estadístico t (a_t0)
        - Valor crítico t (a_valor_critico_t)
        - Decisión (a_decision)
        - Valor p (b_p_valor)
        - Error tipo II (c_beta)
        - Potencia (c_power)
        
        **Límite de intentos:** 1 por estudiante
        **Tolerancia:** 0.01 para valores numéricos
        **Nota:** Calculada proporcionalmente (puntos/7 * 5)
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio2C1Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluacionPrac5Response'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 7
                    fallos: []
                    esperado:
                      a_d: 0.2016
                      a_t0: 0.6464
                      a_valor_critico_t: 2.4620
                      a_decision: "Fail to Reject"
                      b_p_valor: 0.2615
                      c_beta: 0.9
                      c_power: 0.1
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.5"
                    aciertos: 5
                    fallos: ["a_d", "b_p_valor"]
                    esperado:
                      a_d: 0.2016
                      a_t0: 0.6464
                      a_valor_critico_t: 2.4620
                      a_decision: "Fail to Reject"
                      b_p_valor: 0.2615
                      c_beta: 0.9
                      c_power: 0.1
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

