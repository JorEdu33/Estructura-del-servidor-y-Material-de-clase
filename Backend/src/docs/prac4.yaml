tags:
  - name: Práctica 4
    description: Métodos de bootstrap para estimación de medianas

paths:
  /api/pract/ejer1-prac4-C1:
    post:
      tags:
        - Práctica 4
      summary: Evaluar Ejercicio 1 - C1 (Bootstrap para Mediana)
      description: |
        Evalúa el ejercicio de bootstrap para estimar la mediana y su intervalo de confianza.
        
        **Parámetros evaluados (5):**
        - Mediana estimada
        - Bias (sesgo)
        - SE (error estándar)
        - Límite inferior del IC
        - Límite superior del IC
        
        **Valores esperados:**
        - Mediana: 13.85
        - Bias: 0.2473
        - SE: 0.8155
        - CI_lower: 12.2516
        - CI_upper: 15.4484
        
        **Límite de intentos:** 2 por estudiante
        **Tolerancia:** 0.01 para todas las comparaciones
      requestBody:
        $ref: '#/components/requestBodies/Ejercicio1C1Body'
      responses:
        '200':
          description: Evaluación completada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BootstrapResponse'
              examples:
                exito:
                  summary: Evaluación exitosa
                  value:
                    mensaje: "Nota: 5.0"
                    aciertos: 5
                    fallos: []
                    esperado:
                      Mediana: 13.85
                      Bias: 0.2473
                      SE: 0.8155
                      CI_lower: 12.2516
                      CI_upper: 15.4484
                conFallos:
                  summary: Evaluación con algunos errores
                  value:
                    mensaje: "Nota: 3.0"
                    aciertos: 3
                    fallos: ["Bias", "SE"]
                    esperado:
                      Mediana: 13.85
                      Bias: 0.2473
                      SE: 0.8155
                      CI_lower: 12.2516
                      CI_upper: 15.4484
        '403':
          $ref: '#/components/responses/MaxAttemptsReached'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

